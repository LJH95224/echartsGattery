<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>雷达图</title>
  <script src="./node_modules/echarts/dist/echarts.min.js"></script>
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 500px; width: 500px"></div>
  <script>
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    option = {
      tooltip: {
        backgroundColor: 'rgb(0,0,0)'
      },
      radar: {
        indicator: [
          { name: '护士'},
          { name: "传染病医生"},
          { name: "呼吸科医生"},
          { name: "普通床位"},
          { name: "重症监护床位"},
          { name: "重症监护仪"},
          { name: "呼吸机"},
          { name: "心理辅导员"}
        ],
        startAngle: 90,
        splitNumber: 4,
        shape: 'circle',
        name: {
          formatter: '{value}',
          color: '#29A3CE'
        },
        splitArea: {
          areaStyle: {
            color: ['rgb(22,133,184)',
              'rgb(29,169,236)', 'rgb(36,146,196)',
              'rgb(29,169,236)', 'rgb(36,146,196)']
          }
        },
        axisLine: {
          lineStyle: {
            color: 'rgba(255, 255, 255, 1)'
          }
        },
        splitLine: {
          lineStyle: {
            color: 'rgba(255, 255, 255, 1)'
          }
        }
      },
      series: [{
        type: 'radar',

        data: [
          {
            value: [9000, 4950, 4560, 9000, 6000, 6000, 6000, 2550],
            lineStyle: {
              normal: {
                color: 'red'
              }
            }
          }
        ]
      }]
    };
    if (option && typeof option === "object") {
      myChart.setOption(option, true)
    }
  </script>
</body>

</html>
